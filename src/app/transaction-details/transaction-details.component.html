<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{
      type === 'income' ? 'Income' : 'Expense'
    }}</mat-card-title>
    <mat-card-subtitle>{{ transactionCategory }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="paragraph">
      {{ transactionDescription }}
    </p>
  </mat-card-content>
  <mat-card-footer>
    <p class="footer">Amount: {{ transactionAmount | number: '.2' }}</p>
    <p class="footer">Date: {{ transactionEntryDate }}</p>
  </mat-card-footer>
</mat-card>
