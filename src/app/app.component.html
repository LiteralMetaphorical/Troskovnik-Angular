<app-create-income></app-create-income>
<app-create-expense></app-create-expense>
<div class="main-wrapper">
  <div class="information">
    <p class="information-category">TYPE</p>
    <p class="information-category">CATEGORY</p>
    <p class="information-category">DESCRIPTION</p>
    <p class="information-category">ENTRY DATE</p>
    <p class="information-category">AMOUNT</p>
  </div>
  <div class="income-wrapper">
    <app-incomes
      (deleteEntry)="deleteEntry($event)"
      [incomeArr]="incomes | async | keyvalue"
      [incomeTotal]="totalIncomes">
    </app-incomes>
  </div>
  <div class="expense-wrapper">
    <app-expenses
      [expenseArr]="expenses | async | keyvalue"
      [expenseTotal]="totalExpenses">
    </app-expenses>
  </div>
</div>
