<div class="create-income">
  <form class="">
    <p>Create Income</p>
    <!-- <input [(ngModel)]="incomeCategory" placeholder="Income category" type="text" name="incomeCategory" value=""> -->
    <select (change)="setIncomeCategoryId($event)" class="select-input-category" name="select-income-category">
      <option *ngFor="let item of (incomeCategories | async); let i = index" id="{{item.id}}" value="{{item.id}}">{{item.name}}</option>
    </select>
    <input [(ngModel)]="incomeEntryDate" (change)="logDate($event)" required placeholder="Entry Date*" type="date" name="incomeEntryDate" value="">
    <input [(ngModel)]="incomeAmount" required placeholder="Amount*" type="text" name="incomeAmount" value="">
    <input [(ngModel)]="incomeDescription" placeholder="Description" type="text" name="incomeDescription" value="">
    <button (click)="sendIncome()" type="button" name="button">SUBMIT</button>
  </form>
</div>
