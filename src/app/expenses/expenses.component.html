<div *ngFor="let item of expenseArr; trackBy: trackByFn; let i = index" class="expenses-div">
  <p class="expense-field">Expense</p>
  <p class="expense-field">{{expenseArr[i].value.expense_category.name}}</p>
  <p class="expense-field">{{expenseArr[i].value.description}}</p>
  <p class="expense-field">{{expenseArr[i].value.entry_date}}</p>
  <p class="expense-field">{{expenseArr[i].value.amount}}</p>
</div>
<div class="expense-total">
  <p>Total: {{expenseTotal | number: '.2'}}</p>
</div>
