<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        (click)="drawer.toggle()"
        mat-list-item
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
        >Dashboard</a
      >
      <a
        (click)="drawer.toggle()"
        mat-list-item
        [routerLink]="['/incomes']"
        routerLinkActive="router-link-active"
        >Incomes</a
      >
      <a
        (click)="drawer.toggle()"
        mat-list-item
        [routerLink]="['/expenses']"
        routerLinkActive="router-link-active"
        >Expenses</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Troskovnik v0.03</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
