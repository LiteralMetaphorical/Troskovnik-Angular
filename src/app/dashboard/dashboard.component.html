<mat-spinner class="loading-spinner" *ngIf="loading"></mat-spinner>

<mat-card *ngIf="!loading" class="datepicker">
  <mat-form-field class="show-input">
    <mat-label>Show:</mat-label>
    <mat-select (valueChange)="showTransactions($event)">
      <mat-option value="All">All</mat-option>
      <mat-option value="Incomes">Incomes</mat-option>
      <mat-option value="Expenses">Expenses</mat-option>
    </mat-select>
  </mat-form-field>
  <app-date-range-picker *ngIf="!loading"></app-date-range-picker>
  <button class="clear-date" mat-stroked-button color="accent" (click)="clearDateRange()">
    Clear date range
  </button>
</mat-card>
<app-bar-chart
  [show]="show"
  [filteredTransactionsArr]="filteredTransactionsArr"
  [incomeTotal]="incomeTotal"
  [expenseTotal]="expenseTotal"
  [totalTransactions]="totalTransactions"
  *ngIf="!loading"
></app-bar-chart>
<app-transaction-table
  [expenseTotal]="expenseTotal"
  [incomeTotal]="incomeTotal"
  [total]="total"
  [filteredTransactionsArr]="filteredTransactionsArr"
  *ngIf="!loading"
>
</app-transaction-table>
