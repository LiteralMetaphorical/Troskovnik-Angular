<select (change)="showTransactions($event)" class="show-categories" name="">
  <option value="All">All</option>
  <option value="Incomes">Incomes</option>
  <option value="Expenses">Expenses</option>
</select>
<select [(ngModel)]="sortBy" (change)=sortTransactions() class="" name="sort-by">
  <option value="Date(Recent First)">Date(Recent First)</option>
  <option value="Date(Old First)">Date(Old First)</option>
</select>
<div *ngFor="let item of allTransactionsArr" class="transaction">
  <p *ngIf="show === 'All' ? item[1] : (show === 'Expenses' ? item[1].expense_category : item[1].income_category)">
    <span *ngIf="item[1].income_category">Income</span>
    <span *ngIf="item[1].expense_category">Expense</span>
    {{item[1]?.expense_category?.name}}
    {{item[1]?.income_category?.name}}
    {{item[1]?.description}}
    {{item[1]?.entry_date}}
    {{item[1]?.amount}}
  </p>
</div>
