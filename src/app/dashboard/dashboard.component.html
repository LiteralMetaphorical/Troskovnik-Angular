<!--  material table  -->
<mat-spinner class="loading-spinner" *ngIf="loading"></mat-spinner>
<app-bar-chart *ngIf="!loading"></app-bar-chart>
<app-date-range-picker *ngIf="!loading"></app-date-range-picker>
<app-transaction-table
  [expenseTotal]="expenseTotal"
  [incomeTotal]="incomeTotal"
  [total]="total"
  [filteredTransactionsArr]="filteredTransactionsArr">
</app-transaction-table>
